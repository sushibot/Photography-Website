<!DOCTYPE html>
<html id="contact-img">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Contact</title>
</head>

<body >
  <div class="contact-container">
    <h2 class="white-text">Contact</h2>
    <p class="white-text">If you have any inquiries or would like to hire me, please fill out the contact form below and I will get back to you as soon as possible.</p>

    <div class="flex-con marginBottom">
      <span class="entry">Full Name</span>
      <input class="flexItem input-color" placeholder="John Doe" >
    </div>

    <div class="flex-con marginBottom">
      <span class="entry">Phone Number</span>
      <input class="flexItem input-color" placeholder=1(808)123-4567 >
    </div>

    <div class="flex-con marginBottom">
      <span class="entry">E-mail</span>
      <input class="flexItem input-color" placeholder="johndoe@hotmail.com" >
    </div>

    <div class="flex-con marginBottom">
    <textarea id="text-rep" class="text-enter" rows="10" cols="92" ></textarea>

    </div>
    <div class="flex-center">
      <button class="entry-button butt-over">Submit</button>
    </div>
    <br>
    <div class="flex-center">
      <form action="home.html">
        <button class="entry-button butt-over" type="submit" >Home</button>
      </form>
    </div>
  </div>


</body>
<script src="./script/script.js">
</script>

</html>
